.tooltip {
	pointer-events: none;
	position: absolute;
	z-index: 9;
	font-size: 12px;
	padding: 8px;
	background: #000;
	color: #fff;
	min-width: 160px;
	max-height: 240px;
	overflow-y: hidden;
}
.legend {
	display:inline-block;
	width:12px;
	height:12px
}
.card {
	/*box-shadow: 0 0px 12px rgba(0, 0, 0, 0.1);
	margin-bottom: 10px;
	width: 250px;
	background-color: transparent;
	border-radius: 0;*/
	background-color: transparent;
	border: none;
}

.app-controls {
	position: absolute;
	/*top: 20px;
	left: 20px;
	right: 20px;
	bottom: 20px;*/

	z-index: 99;
	display: flex;
	flex-direction: column;
	top: 20px;
	left: 20px;
	right: 20px;
	overflow-y: scroll;
	box-shadow: 0 .5em 1em -.125em rgba(0,0,0,.1),0 0 0 1px rgba(0,0,0,.02);
	border-radius: 0.5em;
	/*background-color: #292930;
	color: #ddd;

}

.layer-controls,
.info-panel,
.chart-panel {
	display: none;
}

@media (min-width: 726px) {
	.app-controls {
		bottom: 0;
		right: auto;
		width: 30%;
		min-width: 250px;
		max-width: 400px;
		height: auto;
		top: 20px;
		left: 20px;
		bottom: 20px;
	}
	.layer-controls,
	.info-panel,
	.chart-panel {
		display: flex;
	}
}

.form-group .badge {
	float: right;
}
.btn-group-toggle {
	width: 100%;
}
.legend-panel {
	position: absolute;
	bottom: 20px;
	right: 20px;
	width: 250px;
	font-size: 0.85em;
}
.card-title {
	font-size: 1rem;
	font-weight: 700;
	text-transform: uppercase;
	letter-spacing: 0.1em;
}
.status {
	display: inline-block;
	font-weight: 700;
	color: #212529;
	/*border: 1px solid #212529;*/
	text-align: center;
	vertical-align: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	background-color: transparent;
	border: 1px solid transparent;
	padding: .375rem .75rem;
	font-size: 1rem;
	line-height: 1.5;
	border-radius: .25rem;
	transition:color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
	/*    padding: .25rem .5rem;
	font-size: .875rem;
	line-height: 1.5;

	text-transform: uppercase;*/

/* Colors */
.badge-secondary {
	background-color: #f9cea8;
	color: #f08526;
}

	background-color: transparent;
	border: none;
}
.card-header .card-title {
	margin: 0;
}
.card-title {
	color: #767886;
}

	background-color: #fff;
}

	background-color: #fff;

	color: #333;

	border-color: #e5e5e5;
	box-shadow: none;
}
.custom-range::-webkit-slider-thumb {
	background-color: var(--gray-dark);
}
.custom-range::-webkit-slider-runnable-track {
	background-color: #dee2e6;
	background-color: #f5f5f5;
}
